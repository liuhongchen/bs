spring:
  application:
    name: bs-item-provider
  main:
    allow-bean-definition-overriding: true
  cloud:
    alibaba:
      seata:
        tx-service-group: my_test_tx_group
  datasource:
    url: jdbc:mysql://router.liuhongchen.com:3306/bs_item?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  elasticsearch:
    jest:
      uris: http://router.liuhongchen.com:9200 # ES服务器的地址！
      read-timeout: 5000
  zipkin:
    base-url: http://router.liuhongchen.com:7700
  sleuth:
    sampler:
      percentage: 1.0

mybatis:
  type-aliases-package: com.liuhongchen.bscommonmodule.pojo
  mapper-locations: classpath*:mapper/*.xml

server:
  port: 15002

eureka:
  client:
    service-url:
      defaultZone: http://router.liuhongchen.com:7776/eureka/
    fetch-registry: true

logging:
  level:
    root: info
