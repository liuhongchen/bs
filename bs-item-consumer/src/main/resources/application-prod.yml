spring:
  application:
    name: bs-user-consumer
  redis:
    host: 192.168.1.180
    database: 0
    port: 6379
    user: root
    password: 123456
    timeout: 3000
  kafka:
    producer:
      bootstrap-servers: 192.168.1.180:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  zipkin:
    base-url: http://192.168.1.180:7700
#    base-url: http://localhost:7700
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: 192.168.1.180
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.180:7776/eureka/
    fetch-registry: true
server:
  port: 15051

feign:
  hystrix:
    enabled: false

